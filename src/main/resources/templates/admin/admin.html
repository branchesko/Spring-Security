<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель</title>
</head>
<body>
<h2><span th:text="${user.username}"></span>!</h2>

<h3>All Users</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td>
            <span th:each="role, iterStat : ${u.roles}"
                  th:text="${role.name} + (${iterStat.last} ? '' : ', ')"></span>
        </td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${u.id})}">Edit</a>
            <form th:action="@{/admin/{id}(id=${u.id})}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<a href="/admin/new">Create New User</a>
<br/>
<form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
